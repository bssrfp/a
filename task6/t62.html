<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Queries Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: lightblue; /* Default for desktop */
    color: #000;
  }

  h1 {
    font-size: 36px; /* Desktop font size */
    text-align: center;
  }

  .container {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .box {
    background-color: white;
    padding: 20px;
    flex: 1;
    text-align: center;
    border-radius: 8px;
  }

  /* Tablet screens */
  @media (max-width: 900px) {
    body {
      background-color: lightgreen;
    }
    h1 {
      font-size: 28px;
    }
    .container {
      flex-direction: column;
      align-items: center;
    }
  }

  /* Mobile screens */
  @media (max-width: 600px) {
    body {
      background-color: lightcoral;
    }
    h1 {
      font-size: 22px;
    }
    .box {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>Responsive Media Queries Demo</h1>

<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>

</body>
</html>

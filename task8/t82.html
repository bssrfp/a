<!DOCTYPE html>
<html>
<head>
  <title>Button Hover Effect</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.5s ease; 
    }

    button:hover {
      background-color: #2196F3; 
    }
  </style>
</head>
<body>
  <h2>Interactive Button Example</h2>
  <button>Hover Me</button>
</body>
</html>

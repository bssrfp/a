<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Modal Form with Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
  <h3>User Registration</h3>

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
    Open Registration Form
  </button>

  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Register User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="regForm">
            <input type="text" class="form-control mb-2" id="name" placeholder="Enter Name" required>
            <input type="email" class="form-control mb-2" id="email" placeholder="Enter Email" required>
            <input type="number" class="form-control mb-2" id="age" placeholder="Enter Age" required>
            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="mt-4">
    <h4>Registered Users</h4>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr><td>John</td><td>john@mail.com</td><td>25</td></tr>
        <tr><td>Emma</td><td>emma@mail.com</td><td>22</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("regForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent page refresh

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let age = document.getElementById("age").value.trim();

  if (name === "" || email === "" || age === "") {
    alert("Please fill all fields!");
    return;
  }

  // Add new row to table
  let table = document.getElementById("userTable");
  let newRow = table.insertRow();
  newRow.insertCell(0).textContent = name;
  newRow.insertCell(1).textContent = email;
  newRow.insertCell(2).textContent = age;

  // Clear form
  document.getElementById("regForm").reset();

  // Close modal
  let modal = bootstrap.Modal.getInstance(document.getElementById("registerModal"));
  modal.hide();

  alert("Registration Successful!");
});
</script>

</body>
</html>

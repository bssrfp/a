<!DOCTYPE html>
<html>
<head>
<title>Simple Scientific Calculator</title>
<style>
  body { text-align: center; font-family: Arial; margin-top: 40px; }
  input { width: 220px; height: 30px; text-align: right; font-size: 18px; }
  button { width: 50px; height: 40px; margin: 3px; font-size: 16px; }
</style>
</head>
<body>
<h2>Scientific Calculator</h2>

<input type="text" id="display" readonly><br><br>

<div>
  <button onclick="clearDisplay()">C</button>
  <button onclick="del()">Del</button>
  <button onclick="append('(')">(</button>
  <button onclick="append(')')">)</button><br>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('/')">÷</button><br>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('*')">×</button><br>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="append('-')">−</button><br>

  <button onclick="append('0')">0</button>
  <button onclick="append('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="append('+')">+</button><br><br>

  <!-- Scientific functions -->
  <button onclick="append('Math.sin(')">sin</button>
  <button onclick="append('Math.cos(')">cos</button>
  <button onclick="append('Math.tan(')">tan</button><br>

  <button onclick="append('Math.sqrt(')">√</button>
  <button onclick="append('Math.pow(')">xʸ</button>
  <button onclick="append('Math.log(')">log</button>
</div>

<script>
function append(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function del() {
  let d = document.getElementById("display");
  d.value = d.value.slice(0, -1);
}

function calculate() {
  let d = document.getElementById("display");
  try {
    d.value = eval(d.value);
  } catch {
    d.value = "Error";
  }
}
</script>

</body>
</html>
